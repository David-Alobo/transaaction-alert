<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/uba-alert/uba-alert.css">
    <title>uba-alert</title>
  </head>

  <body>
    <!--Section 1: Header-->
    <header>
      <div class="header-level-1">
        <div class="account-holder">
          <img src="/uba-alert/David Obeh Alobo.jpeg" alt="account-holder" />
        </div>
        <div class="account-info">
          <div>UBA</div>
          <div>Txn: Debit...</div>
        </div>
      </div>
      <div class="header-level-2">MARK AS READ</div>
    </header>

    <!-- Section 2: Message-->
    <div class="message-container">
      <!--Message: Level 1-->
      <div class="level1-container">
        <div class="message-level-1">
          <div class="success">Successful</div>
          <div class="close-button">X</div>
        </div>
        <div class="line">
          <hr />
        </div>
      </div>
      <!--Message: level 2-->
      <div class="button-container">
        <img class="success-image" src="/uba-alert/successful.png" alt="success" />
        <div class="message">
          You have successfully <br />
          transferred NGN20,000.00 to<br />
          EMMANUEL&nbspOTURU <br />
          Bank&nbspName:&nbspGTBank&nbspPlc <br />
          0645427416
        </div>
        <div class="first-button">OK</div>
        <div class="second-button">Share</div>
      </div>
    </div>
  </body>
</html>
